version: "3"

services:
  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    environment:
      zk_id: "1"
    networks:
      - kafka-net

  kafka:
    image: ches/kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
    networks:
      - kafka-net
      
networks:
  kafka-net:
