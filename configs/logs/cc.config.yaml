version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
loggers:
  abn:
    level: DEBUG
    handlers: [abn]
    propagate: no
  abn_summary:
    level: INFO
    handlers: [abn_summary]
  idsbb:
    level: DEBUG
    handlers: [idsbb]
    propagate: no
  idsbb_summary:
    level: INFO
    handlers: [idsbb_summary]
root:
  level: DEBUG
  handlers: [console]

handlers:
  console:
    class : logging.StreamHandler
    formatter: simple
    level   : INFO
    stream  : ext://sys.stdout
  abn:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: logpath/abn_issues.log
    maxBytes: 1024
    backupCount: 3
  abn_summary:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: logpath/abn_summary.log
    maxBytes: 1024
    backupCount: 3
  idsbb:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: logpath/ids_issues.log
    maxBytes: 1024
    backupCount: 3
  idsbb_summary:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: logpath/idsbb_summary.log
    maxBytes: 1024
    backupCount: 3