AdminClient:
  client_id: oai_share_basic_admin
  bootstrap_servers: localhost:9092,localhost:9093,localhost:9094
OAI:
  metadataPrefix: marc21
  httpproxy: None
  resumptionToken: None
  until: None
  verb: ListRecords
Processing:
  Default:
    granularity: YYYY-MM-DDThh:mm:ssZ
    baseDir: /home/swissbib/temp/testharvesting
    deleteDirIncoming: '{baseDir}/deleteOAI'
    encodeUnicodeAsUTF8: null
    processorType: OAI
    recordBodyRegEx: .*?(<marc:record.*?</marc:record>).*?</metadata></record>
    identifierkey: .*?<identifier>(.*?)</identifier>.*
    eMailNotifification: [
      'guenter.hipler@unibas.ch',
      'bobobabo@bluewin.ch',
      'silvia.witzig@unibas.ch',
      'matthias.edel@unibas.ch',
      'lionel.walther@unibas.ch']
  OAI: None
  WebDav: None
  FILEPUSH: None

Producer:
  bootstrap_servers: localhost:9092,localhost:9093,localhost:9094

Topic:
  name: should_not_be_used_from_share
  num_partitions: 3
  replication_factor: 1

Logging:
  path: logpath/times.log
  errpath: logpath/error.log
  config: configs/logs/cc.config.yaml